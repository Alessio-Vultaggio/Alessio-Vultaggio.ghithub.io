<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
    <title>Contact Me</title>
</head>
<body>
    <div class="container">
        <h1>Contact Me</h1>
        <form target="_blank" action="https://formsubmit.co/alessiovultaggio03@gmail.com" method="POST">
          <div>
            <div>
              <div>
                <input class="name" type="text" name="name" placeholder="Full Name" required>
              </div>
              <div>
                <input class="email" type="email" name="email" placeholder="Email Address" required>
              </div>
            </div>
          </div>
          <div>
            <textarea class="message" placeholder="Your Message"name="message" rows="10" required></textarea>
          </div>
          <div>
            <button type="submit">Submit Form</button>
          </div>
        </form>
    </div>
    <div class="description">
      <p>If you have any question about me or my works don't
         be shy, <strong>contact me</strong>.</p>
    </div>
</body>
</html>
